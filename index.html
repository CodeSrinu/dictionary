<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srinu's Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="forest-green">
    <div class="fluid-container">
        <div class="row">
            <div class="col-12 ">
                <div class="dict-container ">
                    <h1 class="main-heading m-4" id="mainHeading">Dictionary</h1>
                    <form id="myForm">
                        <div class="m-3 text-center form-group">
                            <input placeholder="Search Here..."  class="search-box" type="search" name="" id="searchInput">
                            <button type="submit" class="search-btn" id="SearchBtn">Search</button>
                            <div id="errorMsg" class="error-msg"></div>
                        </div>
                    </form>
                    <div class="col-12 search-results-container p-3  m-3 mt-4 d-flex flex-wrap justify-content-flex-start" id="searchResults">
                        
                    </div>
                    <div class="d-flex justify-content-center">
                        <div id="spinner" class="spinner-grow spinner d-none" role="status" style="height: 50px; width: 50px;">
                        </div>
                    </div>
                    <div id="aiResultContainer" class="p-3 pb-3 pt-0 ai-result-container col-12 d-flex flex-wrap justify-content-flex-start">
                        
                    </div>
                    <div id="aiSpinner" class="dot-spinner d-none">
                        <div class="b1"></div>
                        <div class="b2"></div>
                        <div class="b3"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<footer>
  <p class="p-3">&copy; 2025 Srinu's Dictionary. All rights reserved.</p>
</footer>
</body>
<script src="script.js" type="module"></script>
<script type="module" src="https://esm.run/@google/generative-ai"></script>
</html>
